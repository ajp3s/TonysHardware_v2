{% extends 'base.html' %}
{% load static %}
{% block title %}Edit component{% endblock %}
{% block content %}
    <form action="{% url 'edit_hardware' model=request.resolver_match.kwargs.model pk=request.resolver_match.kwargs.pk %}" method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <h1>{{ request.user.groups.all }}</h1>
        <h1>{{ user_is_moderator }}</h1>
        <button type="submit">Save</button>
    </form>
{% endblock %}
