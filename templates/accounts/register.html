{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}
{% block content %}
    <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
        <input type="hidden" name="next" value="{{ next }}">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Register</button>
    </form>
{% endblock %}
