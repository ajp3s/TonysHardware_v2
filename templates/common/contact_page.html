{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}
{% load static %}
{% block content %}
    <form action="{% url 'contact_form' %}" method="post">
        <div class="form-container">
            <h2>Contact us</h2>
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Send</button>
        </div>
    </form>

{% endblock %}
