<div class="articles_container">
    {% if articles %}
        {% for article in articles %}
        <div class="article_box">
            <h3>{{ article.title }}</h3>
            <img src="{{ article.image.url }}" alt="Picture">
            <div class="article-content">
                <p>{{ article.content }}</p>
            </div>
        </div>
        {% endfor %}
    {% endif %}
    {% if perms.common.add_articlemodel %}
        <button>
            <a href="{% url 'add_article' %}">Add article</a>
        </button>
    {% endif %}
</div>
